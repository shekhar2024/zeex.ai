<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #00e5ff;
            --accent-color: #ff00ff;
            --bg-color: #050505;
            --text-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            background-color: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
        }
        
        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        
        /* make navbar responsive : it will go in a 3 lines button when we click navbar appear on side */

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            z-index: 1000;
            background-color: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        /* make space between each item in sidebar */

        .sidebar ul li {
            width: 100%;
        }

        .sidebar ul li a {
            width: 100%; 
        }

        .menu-button {
            display: none;
        }   

        @media (max-width: 768px) {
            .hideOnMobile {
                display: none;
            }
            .menu-button {
                display: block;
            }
        }

        
        
</style>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="hideOnMobile" class="nav-item"><a class="nav-link" href="{{url_for('index')}}">Home</a></li>
                    <li class="hideOnMobile" class="nav-item"><a class="nav-link" href="{{url_for('features')}}">Services</a></li>
                    <li class="hideOnMobile" class="nav-item"><a class="nav-link" href="{{url_for('about')}}">About</a></li>
                    <li class="hideOnMobile" class="nav-item"><a class="nav-link" href="{{url_for('contact')}}">Contact</a></li>
                    <li class="hideOnMobile" class="nav-item"><a href="{{url_for('blog')}}" class="nav-link">Blogs</a></li>
                    <li class="menu-button" onclick=showSidebar()><a href="#" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
                </ul>
                <ul class="sidebar">
                    <br>
                    <li onclick=hideSidebar() class="nav-item"><a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                    <br>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('index')}}">Home</a></li>
                    <br>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('features')}}">Services</a></li>
                    <br>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('about')}}">About</a></li>
                    <br>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('contact')}}">Contact</a></li>
                    <br>
                    <li class="nav-item"><a href="{{url_for('blog')}}" class="nav-link">Blogs</a></li>
                </ul>
            </nav>
        </div> 
    </header>
    <script>
        function showSidebar() {
            /* making sidebar visible */
            const sidebar = document.querySelector('.sidebar').style.display = 'flex';
        }
        function hideSidebar() {
            /* making sidebar invisible */
            const sidebar = document.querySelector('.sidebar').style.display = 'none';
        }
    </script>
</body>
</html>
